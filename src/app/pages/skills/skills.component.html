<div class="skills-section">
  <div class="container">
    <h2 class="section-title animate__animated animate__fadeInDown">Technical Skills</h2>
    <div class="skills-grid">
      <!-- Frontend Skills -->
      <div class="skill-category animate__animated animate__fadeInLeft">
        <h3 class="category-title">
          <i class="fas fa-code"></i> Frontend Development
        </h3>
        <div class="skills-list">
            @for (skil of frontendSkills; track $index) {
                <div class="skill-item" >
            <div class="skill-progress">
              <div class="progress-bar" [style.width.%]="skil.level"></div>
            </div>
            <span class="skill-name">{{skil.name}}</span>
            <span class="skill-level">{{skil.level}}%</span>
          </div>
            }
          
        </div>
      </div>

      <!-- Backend Skills -->
      <div class="skill-category animate__animated animate__fadeInRight">
        <h3 class="category-title">
          <i class="fas fa-server"></i> Backend & Database
        </h3>
        <div class="skills-list">
            @for (skill of backendSkills; track $index) {
                <div class="skill-item" >
            <div class="skill-progress">
              <div class="progress-bar" [style.width.%]="skill.level"></div>
            </div>
            <span class="skill-name">{{skill.name}}</span>
            <span class="skill-level">{{skill.level}}%</span>
          </div>
            }
          
        </div>
      </div>

      <!-- Other Skills -->
      <div class="skill-category animate__animated animate__fadeInUp">
        <h3 class="category-title">
          <i class="fas fa-tools"></i> Other Skills
        </h3>
        <div class="skills-tags">
            @for (ski of otherSkills; track $index) {
                          <span class="skill-tag" >{{ski}}</span>
            }
        </div>
      </div>
    </div>
  </div>
</div>
